<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Popup Box Onclick with JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="open-button" onclick="openBox()">Open Popup</button>
  <div class="popup" id="popup">
    <p>Temitope is your plug to endless connection with heavenly realm this yuletide season.</p>
    <button type="button" class="close-button" onclick="closeBox()">Close Popup</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
